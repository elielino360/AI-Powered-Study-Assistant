<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Study Assistant</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <header>
    <h1>AI Study Assistant</h1>
    <p>Learn with trivia questions and AI-generated explanations</p>
  </header>

  <main>
    <section id="quiz-section">
      <div id="question-box">
        <h2>Question</h2>
        <p id="question-text">Loading question...</p>
        <ul id="answer-options"></ul>
      </div>

      <button id="explain-btn">Explain Answer</button>

      <div id="explanation-box">
        <h3>AI Explanation</h3>
        <p id="explanation-text">Click the button to get an explanation.</p>
      </div>
    </section> 
  </main>

  <footer>
    <p>&copy; 2025 AI Study Assistant</p>
  </footer>


  <script type="module" src="/public/js/main.js"></script>
</body>
</html>
